<!DOCTYPE html>
<html lang="zh-Hans-CN">

<head>
    <meta charset="utf-8" />
    <title>Wrest Chat Document</title>
    <meta http-equiv="Content-Security-Policy" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="//jscdn.rehi.org/npm/swagger-ui-dist/swagger-ui.min.css" />
    <style type="text/css">
        body {
            margin: 0;
            background: #f2f4f6;
        }
    </style>
</head>

<body>
    <div id="swagger-ui"></div>
    <script src="//jscdn.rehi.org/npm/swagger-ui-dist/swagger-ui-bundle.min.js"></script>
    <script type="text/javascript">
        SwaggerUIBundle({
            url: './swagger.json',
            dom_id: '#swagger-ui',
            layout: 'BaseLayout',
            deepLinking: true,
            showExtensions: true,
            showCommonExtensions: true,
            presets: [
                SwaggerUIBundle.presets.apis
            ]
        })
    </script>
</body>

</html>
